<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Item Drawer</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            background-color: #f0f2f5;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 16px;
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .setup-container {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin: 0 0 20px 0;
            color: #1a1a1a;
        }

        button {
            padding: 16px 24px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 8px;
            width: 100%;
            max-width: 300px;
            touch-action: manipulation;
            -webkit-appearance: none;
            transition: background-color 0.2s;
        }

        button:active {
            background-color: #3d8b40;
        }

        button.secondary {
            background-color: #607d8b;
        }

        button.secondary:active {
            background-color: #455a64;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin: 16px 0;
        }

        @media (min-width: 480px) {
            .button-group {
                flex-direction: row;
                justify-content: center;
            }

            button {
                width: auto;
            }
        }

        #result {
            font-size: 28px;
            margin: 24px 0;
            padding: 16px;
            font-weight: bold;
            color: #1a1a1a;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-word;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin: 12px 0;
            padding: 16px;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .instructions {
            color: #666;
            font-size: 16px;
            margin-bottom: 12px;
            text-align: left;
        }

        .drawer-container {
            display: none;
        }

        .options-container {
            display: none;
            margin-top: 20px;
        }

        /* Add safe area padding for modern iOS devices */
        @supports(padding: max(0px)) {
            body {
                padding-left: max(16px, env(safe-area-inset-left));
                padding-right: max(16px, env(safe-area-inset-right));
                padding-bottom: max(16px, env(safe-area-inset-bottom));
                padding-top: max(16px, env(safe-area-inset-top));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="setupSection" class="setup-container">
            <h1>Item Drawer</h1>
            <div class="instructions">
                Enter your items below, one per line:
            </div>
            <textarea id="itemList" placeholder="Enter items here, one per line

Example:
Red T-shirt
Blue Hat
Green Shoes"></textarea>
            <button onclick="initializeDrawer()">Load Items</button>
        </div>
        <div id="drawerSection" class="drawer-container">
            <div class="button-group">
                <button id="previousButton" onclick="previousItem()" class="secondary" disabled>Previous</button>
                <button id="drawButton" onclick="drawItem()">Draw Next Item</button>
            </div>
            <div id="result"></div>
            <div id="optionsSection" class="options-container">
                <div class="button-group">
                    <button onclick="showNewInput()" class="secondary">New List</button>
                    <button onclick="reuseList()" class="secondary">Reuse List</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let items = [];
        let originalItems = [];
        let drawnItems = [];
        let currentIndex = -1;

        // Prevent double-tap zoom on buttons
        document.addEventListener('touchend', function(event) {
            if (event.target.tagName === 'BUTTON') {
                event.preventDefault();
            }
        });

        function initializeDrawer() {
            const itemText = document.getElementById('itemList').value.trim();
            if (!itemText) {
                alert('Please enter some items');
                return;
            }
            
            items = itemText.split('\n')
                .map(item => item.trim())
                .filter(item => item.length > 0);

            if (items.length === 0) {
                alert('Please enter at least one item');
                return;
            }

            // Store original items for reuse
            originalItems = [...items];
            drawnItems = [];
            currentIndex = -1;

            // Hide setup section and show drawer section
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('drawerSection').style.display = 'block';
            document.getElementById('optionsSection').style.display = 'none';
            document.getElementById('result').textContent = '';
            document.getElementById('drawButton').disabled = false;
            document.getElementById('previousButton').disabled = true;
        }

        function drawItem() {
            if (items.length === 0) {
                document.getElementById('drawButton').disabled = true;
                document.getElementById('result').textContent = 'All items have been drawn!';
                document.getElementById('optionsSection').style.display = 'block';
                return;
            }

            const randomIndex = Math.floor(Math.random() * items.length);
            const drawnItem = items.splice(randomIndex, 1)[0];
            drawnItems.push(drawnItem);
            currentIndex = drawnItems.length - 1;
            
            document.getElementById('result').textContent = drawnItem;
            document.getElementById('previousButton').disabled = currentIndex === 0;
        }

        function previousItem() {
            if (currentIndex > 0) {
                currentIndex--;
                document.getElementById('result').textContent = drawnItems[currentIndex];
                document.getElementById('previousButton').disabled = currentIndex === 0;
                document.getElementById('drawButton').disabled = false;
                document.getElementById('optionsSection').style.display = 'none';
            }
        }

        function showNewInput() {
            document.getElementById('setupSection').style.display = 'block';
            document.getElementById('drawerSection').style.display = 'none';
            document.getElementById('itemList').value = '';
        }

        function reuseList() {
            items = [...originalItems];
            drawnItems = [];
            currentIndex = -1;
            document.getElementById('drawButton').disabled = false;
            document.getElementById('previousButton').disabled = true;
            document.getElementById('result').textContent = '';
            document.getElementById('optionsSection').style.display = 'none';
        }
    </script>
</body>
</html>
